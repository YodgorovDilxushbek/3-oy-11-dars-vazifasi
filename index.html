<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Food Wagon</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header_navbar header_container">
          <div class="header_img">
            <a href="/index.html"
              ><img src="./img/logo_foodwagon.svg" alt="foodwagon"
            /></a>
          </div>
          <div class="header_text">
            <h6>Deliver to:</h6>
            <i class="fa-solid fa-location-dot"></i>
            <p>
              Current Location
              <a
                href="https://www.google.com/maps/search/Mohammadpur+Bus+Stand,+Dhaka/@23.7568375,90.360107,455m/data=!3m1!1e3?authuser=0&entry=ttu&g_ep=EgoyMDI0MDkxMS4wIKXMDSoASAFQAw%3D%3D"
              >
                Mohammadpur Bus Stand, Dhaka</a
              >
            </p>
          </div>
          <div class="header_button">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search Food</a>
            <button><i class="fa-solid fa-user"></i> Login</button>
          </div>
        </div>
      </div>
    </header>

    <div class="starving1">
      <div class="container">
        <div class="starving starving_container">
          <div class="starving-title">
            <h1>Are you starving?</h1>
            <p>Within a few clicks, find meals that are accessible near you</p>
            <div class="message">
              <div class="message_button">
                <div class="btn1">
                  <button>
                    <i class="fa-solid fa-motorcycle"></i>Delivery
                  </button>
                </div>

                <div class="btn2">
                  <button>
                    <i class="fa-solid fa-bag-shopping"></i>Pickup
                  </button>
                </div>
              </div>
              <div class="message_email">
                <i class="fa-solid fa-location-dot"></i>
                <input
                  type="email"
                  name="email"
                  required
                  placeholder="Enter Your Address"
                />

                <button>
                  <i class="fa-solid fa-magnifying-glass"></i>Find Food
                </button>
              </div>
            </div>
          </div>
          <div class="starving_img">
            <img src="./img/Header_img.png" alt="header_img" />
          </div>
        </div>
      </div>
    </div>

    <div class="food_container container">
      <div class="food_card">
        <div class="card">
          <div class="card_img">
            <img src="./img/img_1.png" alt="img" />
          </div>
          <div class="card_title">
            <h3>Greys Vage</h3>
            <button>6 Days Remaining</button>
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img src="./img/img_2.png" alt="img" />
          </div>
          <div class="card_title">
            <h3>Greys Vage</h3>
            <button>6 Days Remaining</button>
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img src="./img/img_3.png" alt="img" />
          </div>
          <div class="card_title">
            <h3>Greys Vage</h3>
            <button>6 Days Remaining</button>
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img src="./img/img_4.png" alt="img" />
          </div>
          <div class="card_title">
            <h3>Greys Vage</h3>
            <button>6 Days Remaining</button>
          </div>
        </div>
      </div>
    </div>

   
  </body>
</html>
